services:
  - type: web
    name: zexx-bot
    env: python
    plan: free  # You can change this to 'starter' or other plans if needed
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      python3 bot.py
    envVars:
      - key: BOT_TOKEN
        value: 7928488118:AAHwF6bGSJewnSx0XhYvLcjGC1xDLSsJdTw  # Replace with your actual Telegram bot token
    autoDeploy: true  # Automatically deploy on push to the repo
    disk:
      - name: bot-data
        mountPath: /var/lib/data
    regions:
      - oregon  # You can choose the region nearest to your users
    dockerfilePath: Dockerfile  # Only needed if you plan on using a Docker-based build